<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>QR Code Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">
  <div class="bg-white rounded-2xl shadow-lg p-4 w-80 md:w-96 text-center">
      <img src="image-qr-code.png" alt="QR Code" class="w-full rounded-lg">
      <h2 class="mt-4 text-lg font-bold text-gray-800">Improve your front-end skills by building projects</h2>
      <p class="mt-2 text-gray-500 text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
